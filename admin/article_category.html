<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#exampleModal" id="bianji"
                                class=" btn btn-info btn-xs btn-primary">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success btn-primary" id="xinzengfenlei"
                                data-toggle="modal" data-target="#exampleModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="hidden" id="yingCangYuId" value="1" name="id">
                            <label for="recipient-name" class="control-label">文章分类名称</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名</label>
                            <textarea class="form-control" id="message-text" name="slug"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" id="addOrEdit" class="btn btn-primary">新增</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/http.js"></script>
    <script src="./libs/template-web.js"></script>
    <script id="temp1" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-toggle="modal" data-target="#exampleModal" id="bianji"
                    class=" btn btn-info btn-xs" data-id="{{v.id}}">编辑</a>
                <a href="javascript:void(0)" class="btn btn-danger btn-xs" data-id="{{v.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {


            getData();

            function getData() {
                $.ajax({
                    type: 'get',
                    url: BigNew.category_list,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            var res = template('temp1', backData);
                            $('tbody').html(res);
                        }
                    }
                })
            }

            // 二:新增按钮和编辑按钮弹框
            //新增按钮和编辑按钮点击事件
            $('#exampleModal').on('show.bs.modal', function (event) {
                // console.log(event.relatedTarget);
                //新增
                if (event.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('#addOrEdit').text('新增');
                    $('#addOrEdit').addClass('btn-success').removeClass('btn-primary');
                    $('#exampleModalLabel').text('新增分类');
                } else {
                    //编辑
                    $('#exampleModalLabel').text('编辑分类');
                    $('#addOrEdit').text('编辑');
                    $('#addOrEdit').addClass('btn-primary').removeClass('btn-success');


                    //拿到原来的名称和别名和id并显示在模态框内
                    // console.log($(event.relatedTarget).parent().prev().prev().text().trim());
                    $('#recipient-name').val($(event.relatedTarget).parent().prev().prev().text()
                    .trim());
                    $('#message-text').val($(event.relatedTarget).parent().prev().text().trim());
                    $('#yingCangYuId').val($(event.relatedTarget).attr('data-id'));


                }
            })

            //模态框取消时清除form表单中的数据
            $('.btn-cancel').on('click', function () {
              $('#exampleModal form')[0].reset();
            })

            //三:模态框中的新增按钮和编辑按钮设置点击事件
            $('#addOrEdit').on('click', function () {
                //新增
                if ($(this).hasClass('btn-success')) {
                    var recipientName = $('#recipient-name').val();
                    var messageSlug = $('#message-text').val();
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: recipientName,
                            slug: messageSlug
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 201) {
                                $('#exampleModal').modal('hide');
                                getData();
                                var recipientName = $('#recipient-name').val('');
                                var messageSlug = $('#message-text').val('');
                            }
                        }
                    })
                } else {
                    //编辑
                    // var recipientName = $('#recipient-name').val().trim();
                    // var messageSlug = $('#message-text').val().trim();
                    // var yiid = $('#yingCangYuId').val().trim();

                    
                  var data1 = $('#exampleModal form').serialize();
                //   console.log(data1);
                  

                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data:data1,
                        /* data: {
                            id: yiid,
                            name: recipientName,
                            slug: messageSlug
                        }, */
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                $('#exampleModal').modal('hide');
                                // alert('修改成功')
                                getData();
                            }
                        }
                    })
                }
            })

            //四:删除按键点击事件
            $('tbody').on('click','.btn-danger',function(){
                var cateId = $(this).attr('data-id');
                console.log(cateId);
                
                if(confirm('确定要删除吗?')){
                    $.ajax({
                        type:'post',
                        url:BigNew.category_delete,
                        data:{
                            id:cateId
                        },
                        success:function(backData){
                            console.log(backData);
                            if(backData.code ==204 ){
                                alert('删除成功!');
                                getData();
                            }
                        }
                    })
                }
            })


        })
    </script>

</html>
